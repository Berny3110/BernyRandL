<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu de tirage aléatoire</title>

  <!-- Lien vers le manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Couleur de la barre d’adresse sur mobile -->
  <meta name="theme-color" content="#1976d2">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background-color: black;
      display: flex;
      flex-direction: column;
    }
    #result {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 75vmin;
      color: white;
      text-transform: uppercase;
      border-radius: 30px;
      margin: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    #lancer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      padding: 20px;
      font-size: 1.8em;
      border: none;
      cursor: pointer;
      background-color: #333;
      color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div id="result"></div>
  <button id="lancer">Lancer</button>

  <script>
    function tirage() {
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lettre = alphabet[Math.floor(Math.random() * alphabet.length)];

      // Bleu parfait + rouge plus sombre
      const couleurs = ["#b71c1c", "#1976d2"]; 
      const couleur = couleurs[Math.floor(Math.random() * couleurs.length)];

      const resultDiv = document.getElementById("result");
      resultDiv.textContent = lettre;
      resultDiv.style.backgroundColor = couleur;
    }

    tirage();
    document.getElementById("lancer").addEventListener("click", tirage);
  </script>
</body>
</html>
